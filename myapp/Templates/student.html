<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>{{title}}</title>
    <center><h1>Examination Results Dashboard</h1></center>
    <style>
table, th, td {
  border: 1px solid black;
  }
</style>
</head>
<body>
   <br>
   <br>
    <center>
   <table>

       <tr >
       <th>HT.No</th>
       <th>Name</th>
       <th>Marks</th>
       <th>Actions</th>
       </tr>
        {% for i in data %}
        <tr>
            <td >{{i.id}}</td>
            <td>{{i.Name}}</td>
        <td>{{i.Marks}}</td>
        {% if update %}
            <td ><button><a href="{% url 'student_update' i.id %}">Update</a> </button>
            {% endif %}
            {% if delete %}
            <button><a href="{% url 'student_delete' i.id %}">Delete</a> </td></button>
            {% endif %}

        </tr>
        {% endfor %}

   </table>

<br><br>
    <br><br>
    <button><a href="{%url 'student_create' %}">Create student entry</a><br></button>
        </center>
</body>
</html>
