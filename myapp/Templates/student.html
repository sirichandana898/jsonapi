<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>{{title}}</title>
    <h1>{{heading}}</h1>
    <style>
table, th, td {
  border: 1px solid black;
  border-collapse: collapse;
}
</style>
</head>
<body>
   These are the student details
   <table>
       <tr>
       <th>Name</th>
       <th>Marks</th>
       </tr>
        {% for i in data %}
        <tr><td>{{i.Name}}</td>
        <td>{{i.Marks}}</td>
        </tr>
        {% endfor %}
   </table>
</body>
</html>
